  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">

          <table class="striped highlight responsive-table">
            <thead>
              <tr>
                <th data-field="id">Order Id</th>
                <th data-field="name">Customer</th>
                <th data-field="price">Amount</th>
                <th data-field="price">Order Date</th>
                <th data-field="price">Delivery Date</th>
                <th data-field="price">Status</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let item of items | async | orderBy : ['-Order__r.In_Home_Try_On_Start__c']">
                <td>{{item.Name}}</td>
                <td>{{item.Order__r.ShipToContact.Name}}</td>
                <td>{{item.Total__c | currency: 'USD':true:'1.2-2'}}</td>
                <td>{{item.CreatedDate | date:'short'}}</td>
                <td>{{item.Order__r.In_Home_Try_On_Start__c | date:'short'}}</td>
                <td>{{item.Status__c}}</td>
              </tr>

            </tbody>
          </table>
        </div>
        <div class="card-action">

        </div>
      </div>
    </div>
  </div>
</div>
